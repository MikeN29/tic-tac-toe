<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="gameSetUp">
        <div id="title">
          <h2>Tic-Tac-Toe</h2>
        </div>
        <button id="player1Input">Player 1 Details</button>
        <button id="player2Input">Player 2 Details</button>
        <div id="player1"></div>
        <div id="player2"></div>
        <div id="gameResult"></div>
      </div>
      <div id="gameDivOuter">
        <div id="gameDiv">
          <div id="cell-0" class="cell"></div>
          <div id="cell-1" class="cell"></div>
          <div id="cell-2" class="cell"></div>
          <div id="cell-3" class="cell"></div>
          <div id="cell-4" class="cell"></div>
          <div id="cell-5" class="cell"></div>
          <div id="cell-6" class="cell"></div>
          <div id="cell-7" class="cell"></div>
          <div id="cell-8" class="cell"></div>
        </div>
        <button id="restartGame">Restart Game</button>
      </div>
    </div>
  </body>
</html>
